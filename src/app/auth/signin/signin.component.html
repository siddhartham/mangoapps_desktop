<form #loginForm="ngForm">
<md-card class="login-card">
  <md-card-header>
    <md-card-title><h2>Sign in to MangoApps</h2></md-card-title>
    <md-card-subtitle *ngIf="message" class="login-error">{{message}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
      <md-input-container class="login-full-width">
        <input mdInput maxlength="256" placeholder="yourdomain.mangoapps.com" required="true" [(ngModel)]="domain" name="domain">
        <md-hint align="end">{{domain.length}} / 256</md-hint>
      </md-input-container>
      <md-input-container class="login-full-width">
        <input mdInput maxlength="256" placeholder="yourname@yourdomain.com" required="true" [(ngModel)]="username" name="username">
        <md-hint align="end">{{username.length}} / 256</md-hint>
      </md-input-container>
      <md-input-container class="login-full-width">
        <input mdInput maxlength="256" placeholder="Password" required="true" [(ngModel)]="password" name="password" type="password">
        <md-hint align="end">{{password.length}} / 256</md-hint>
      </md-input-container>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button type="submit" color="primary" (click)="login()" [disabled]="!loginForm.form.valid || callInProgress" align="end">{{nextBtnTxt}}</button>
  </md-card-actions>
</md-card>
</form>
